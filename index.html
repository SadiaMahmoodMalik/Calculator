<!DOCTYPE html>
<html>
  <head>
    <title>Basic Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="container my-4">
      <h1 class="text-center">Calculator</h1>
      <p class="text-center">
        A basic calculator with addition, subtraction, multiplication, and
        division operations.
      </p>
      <div class="calculator border rounded p-3">
        <input type="text" id="result" class="form-control mb-3" readonly />
        <div class="buttons">
          <div class="row">
            <div class="col-3">
              <button
                class="btn btn-secondary btn-lg clear"
                onclick="clearDisplay()"
              >
                C
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-primary btn-lg operator"
                onclick="appendToDisplay('/')"
              >
                /
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-primary btn-lg operator"
                onclick="appendToDisplay('*')"
              >
                *
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-primary btn-lg equal"
                onclick="calculate()"
              >
                =
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button
                class="btn btn-light btn-lg"
                onclick="appendToDisplay('7')"
              >
                7
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-light btn-lg"
                onclick="appendToDisplay('8')"
              >
                8
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-light btn-lg"
                onclick="appendToDisplay('9')"
              >
                9
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-primary btn-lg operator"
                onclick="appendToDisplay('-')"
              >
                -
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button
                class="btn btn-light btn-lg"
                onclick="appendToDisplay('4')"
              >
                4
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-light btn-lg"
                onclick="appendToDisplay('5')"
              >
                5
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-light btn-lg"
                onclick="appendToDisplay('6')"
              >
                6
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-primary btn-lg operator"
                onclick="appendToDisplay('+')"
              >
                +
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button
                class="btn btn-light btn-lg"
                onclick="appendToDisplay('1')"
              >
                1
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-light btn-lg"
                onclick="appendToDisplay('2')"
              >
                2
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-light btn-lg"
                onclick="appendToDisplay('3')"
              >
                3
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-primary btn-lg operator"
                onclick="appendToDisplay('.')"
              >
                .
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-9">
              <button
                class="btn btn-light btn-lg"
                onclick="appendToDisplay('0')"
              >
                0
              </button>
            </div>
        
          </div>
        </div>
      </div>
    </div>

    <!-- Include GSAP before JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>

    <!-- Include script.js file after GSAP -->
    <script src="script.js"></script>
  <footer> Made by Sadia Mahmood </footer>
  </body>
</html>
